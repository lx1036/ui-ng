<form #form="ngForm" (ngSubmit)="submit(form.value)">
  <p>counter1 value: {{outerCounterValue}}</p>
  <counter name="counter1" [(ngModel)]="outerCounterValue"></counter>
  <counter name="counter2" ngModel></counter>
  <counter ngModel name="counter4" [counterMax]="10" [counterMin]="0"></counter>
  <button type="submit">Submit</button>
</form>
<p *ngIf="!form.valid">Error!!!</p>
<pre>{{form.value | json}}</pre>
