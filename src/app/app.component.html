<h2>Here are some links to help you start: </h2>
<ul>
  <li>
    <app-checkbox label="Checkbox" value="lx-checkbox" [(ngModel)]="checkedValue"></app-checkbox>
    <ul *ngFor="let checked_value of checkedValue">
      <li>{{checked_value}}</li>
    </ul>
  </li>
  <li>
    <app-checkbox label="beijing" [(ngModel)]="selectedCity" value="beijing"></app-checkbox>
    <app-checkbox label="shanghai" [(ngModel)]="selectedCity" value="shanghai"></app-checkbox>
    <app-checkbox label="guangdong" [(ngModel)]="selectedCity" value="guangdong"></app-checkbox>
    <ul *ngFor="let city of selectedCity">
      <li>{{city}}</li>
    </ul>
  </li>
</ul>

<h3>Counter Component</h3>
<exe-counter [(ngModel)]="counter"></exe-counter>
<input type="text" name="counter" [(ngModel)]="counter"/>
<pre>Counter: {{counter}}</pre>


<form #form="ngForm">
  <exe-counter ngModel name="counter"></exe-counter>
</form>
<pre>{{ form.value | json }}</pre>
